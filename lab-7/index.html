<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 7 - Sklep Online</title>
    <script type="module" src="components/colors.js"></script>
    <script type="module" src="components/sizes.js"></script>
    <script type="module" src="components/product-card.js"></script>
    <script type="module" src="components/shopping-cart.js"></script>
    <script type="module" src="components/product-list.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 3rem;
        font-weight: 800;
        color: #1e293b;
        font-size: 2rem;
      }

      .shop-layout {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 2rem;
        align-items: start;
      }

      @media (max-width: 1024px) {
        .shop-layout {
          grid-template-columns: 1fr;
        }
      }

      img {
        background-color: #e2e8f0;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Nowa Kolekcja</h1>

      <div class="shop-layout">
        <product-list></product-list>
        <shopping-cart></shopping-cart>
      </div>
    </div>

    <script type="module">
      const productList = document.querySelector('product-list');
      const cart = document.querySelector('shopping-cart');

      document.addEventListener('add-to-cart', (event) => {
        cart.addItem(event.detail);
      });
    </script>
  </body>
</html>
